<!DOCTYPE html>
<html>

<head>
  <title>Big Brother Titans</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="main">
    <div class="logo-container">
      <div class="inner">
        <img src="./images/bbt-logo.png" title="Big Brother Titans" />
      </div>
    </div>
    <div class="text-container">
      <div class="inner">
        <img src="./images/bbt-text.png" title="Big Brother Titans" />
      </div>
    </div>
    <div class="socia-media-container">
      <div class="inner">
        <div class="item">
          <div class="label">
            <a href="https://twitter.com/BigBroAfrica" target="_blank"> <img src="./images/twitter.png"
                title="Big Brother Titans" /></a>
          </div>
        </div>
        <div class="item">
          <div class="label">
            <a href="https://www.facebook.com/bigbrotherafrica/" target="_blank"><img src="./images/facebook.png"
                title="Big Brother Titans" /></a>
          </div>
        </div>
        <div class="item">
          <div class="label">
            <a href="https://www.instagram.com/bigbro_africa/" target="_blank"><img src="./images/instagram.png"
                title="Big Brother Titans" /></a>
          </div>
        </div>
        <div class="item">
          <div class="label">
            <a href="https://www.tiktok.com/amp/tag/bbtitans2023" target="_blank"> <img src="./images/tiktok.png"
                title="Big Brother Titans" /></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
